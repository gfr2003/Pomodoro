<ion-content [fullscreen]="true">
  <div id="container">
    
    <ion-buttons>
      <ion-button
        *ngIf="shortMode"
        class="modeButton"
        fill="outline"
        shape="round"
        color="dark"
        (click)="changeTimerMode('long')"
      >
        Short Break
      </ion-button>
      <ion-button
        *ngIf="longMode"
        class="modeButton"
        fill="outline"
        shape="round"
        color="dark"
        (click)="changeTimerMode('focus')"
      >
        Long Break
      </ion-button>
      <ion-button
        *ngIf="focusMode"
        class="modeButton"
        fill="outline"
        shape="round"
        color="dark"
        (click)="changeTimerMode('short')"
      >
        Focus
      </ion-button>
    </ion-buttons>
    <ion-text class="clock"><span class="foo" #timer></span></ion-text>
    <div class="containerButtons">
      <ion-button color="darkBlue" (click)="showHistory()">
        <ion-icon alt="settings" name="ellipsis-horizontal" color="dark"></ion-icon>
      </ion-button>
      <ion-button color="blue" class="playButton" [disabled]="isClocking" (click)="startTimer()">
        <ion-icon alt="play" name="play" color="dark"></ion-icon>
      </ion-button>
      <ion-button color="darkBlue" (click)="stopClock()">
        <ion-icon name="play-skip-forward" color="dark" alt="skip timer"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
